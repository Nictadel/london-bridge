<div class="px-5 my-2 border-primary rounded-sm hover:bg-gray-800" [ngClass]="{'border-l-4': !alternateStyle}">
    <div class="flex flex-row pt-4 pb-5 border-b border-gray-400">
        <img class="h-32 w-24 rounded object-cover object-center" [src]="imageUrl" (error)="onError()" />
        <div class="overflow-hidden pl-4 h-32 w-full text-gray-400">
            <h2 class="text-primary font-semibold text-xl truncate">{{newsEntry.title}}</h2>
            <div class="text-xs mb-2 font-thin capitalize">{{createdAt |  date:'EEEEEE dd/MM/yyyy - HH:mm':'+1':''}}
            </div>
            <div class="flex">
                <p class="h-20 flex-grow text-justify" ellipsis>{{textContent}}</p>
                <div *ngIf="alternateStyle">
                    <svg class="h-8 text-primary" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fillRule="evenodd"
                            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                            clipRule="evenodd" />
                    </svg>
                </div>
            </div>
            <div>
            </div>
        </div>
    </div>
</div>
