<div class="px-5 my-2 border-primary border-l-4 rounded-sm hover:bg-gray-800">
    <div class="flex flex-row pt-4 pb-5 border-b border-gray-400">
        <img class="h-32 w-24 rounded object-cover object-center" [src]="imageUrl" (error)="onError()"/>
        <div class="overflow-hidden pl-4 h-32 text-gray-400">
            <h2 class="text-primary font-semibold text-xl truncate">{{newsEntry.title}}</h2>
            <div class="text-xs mb-2 font-thin capitalize">{{createdAt |  date:'EEEEEE dd/MM/yyyy - HH:mm':'+1':''}}</div>
            <p class="h-20 w-auto" ellipsis>{{textContent}}</p>
        <div>
    </div>
</div>
